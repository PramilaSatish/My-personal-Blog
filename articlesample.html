    let likeCount = 0;
    let dislikeCount = 0;

    function likePost() {
      likeCount++;
      document.getElementById('likeCount').innerText = likeCount;

      // Disable Dislike button after Like
      document.getElementById('dislikeBtn').classList.add('disabled');
    }

    function dislikePost() {
